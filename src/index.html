<html ng-app="workshop"
      ng-strict-di>
  <head>
    <title>Learning AngularJS</title>
    <link rel="icon" href="../favicon.ico">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../styles/samples.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sample</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Our Code goes here -->
      <section class="sample"
               ng-controller="workshopController as workshop">

        <p>{{ workshop.test }}</p>
        <p class="lead">{{ workshop.uppercasedName }}</p>

        <input class="form-control" ng-model="query">

        <table class="table table-striped">
          <tr ng-repeat="attendee in workshop.attendees
                         | filter:query
                         | orderBy:attendee">
            <td ng-controller="otherController as other"></td>
          </tr>
       </table>

      </section>

    </div>


    <!-- Sample Scripts -->
    <script src="./samples/workshop.module.js" charset="utf-8"></script>
    <script src="./samples/workshop.controller.js" charset="utf-8"></script>
  </body>
</html>
